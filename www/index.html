<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

        <title>Hello World</title>
    </head>
    <body>


    <!-- Start of first page -->
    <div data-role="page" id="page1">

        <div data-role="header">
            <h1>Unidades</h1>
        </div><!-- /header -->

        <a data-role="button" onclick="app.getList()" data-icon="search" data-iconpos="right" data-theme="b" >Obtener unidades</a> 
        <a data-role="button" onclick="app.showMapa()" data-theme="e">Ver mapa</a> 
        
        <div id="content">
            <ul data-role="listview"></ul>
        </div>

    </div>
    <!-- /page -->


    <!-- Start page -->
    <div data-role="page" id="page2">
        <div data-role="header" id="unidad_title">
            <h1 id="unidad"></h1>
        </div>

        <div data-role="content" align="center">
        <img  id="img" onclick="app.takePhoto()" src="img/logo.png" style="border: 1px solid black" data-inline="false" alt="Seleciones una imagen"/>


        <select name="resulado" id="resultado" data-inline="false">
           <option value="Recibida">Recibida</option>
           <option value="No habia nadie">No habia nadie</option>
           <option value="No se encontro domicilio">No se encontro domicilio</option>
        </select>

        <a data-role="button" onclick="app.updateData()" data-icon="check" data-iconpos="right" data-theme="b" data-inline="false">Enviar</a>
        
        <a data-role="button" data-rel="back" data-icon="arrow-l" data-inline="false">Volver</a>

        </div>
    </div>
    <!-- /page -->



        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>

        <script type="text/javascript">
            app.initialize();
        </script>

    </body>
</html>
